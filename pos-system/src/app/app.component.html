
<main>
  <div class="split left">
    <div class="cent">
      <div class="cart-container">
        <table class="cart-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>


    <div style="width: 96%; height: 55%; margin: 1vw;">
      <div *ngIf="cartProductList.length != 0">
        <div *ngFor="let data of cartProductList; let i = index"
          style="background-color: white;  height: 43px;display: flex;justify-content: space-between;">
          <button (click)="removeItem($event , i)" style=" padding: 0px;margin: 10px 5px;border: none;"><img
              style="width: 15px; height: 15px;" src="./assets/close.png" alt="close"></button>
          <label style="vertical-align: middle;margin-right: 13px;">{{cartProductList[i].name}}</label>
          <label style="vertical-align: middle;margin-right: 13px;">{{cartProductList[i].price}}</label>
          <label>
            <img (click)="onclickplus()" style="width: 15px; height: 15px;" src="./assets/add.png" alt="close">
            <input type="number" value="{{quan}}" style="vertical-align: middle;margin-right: 13px;width: 3vw;margin-left: 13px;">
            <img (click)="onclicksub()" style="width: 15px; height: 15px;" src="./assets/minus.png" alt="close">
          </label>
          <label style="vertical-align: middle;margin-right: 13px;">4000 INR</label>
        </div>
      </div>

      <div *ngIf="cartProductList.length == 0"
        style="background-color: white;  height: 50%;font-size: xx-large;    display: flex;justify-content: center;align-items: center">
        <label>THERE ARE NO PRODUCTS</label>
      </div>
    </div>


    <div style="display: flex;">
      <div id="shoppingCart"
        style="display: grid; width: 46%; margin-left: 1vw;background-color: #F2F2F2;line-height: 30px;">
        <!-- <table> -->
        <div style="display: inline;border-style: solid none none none;border-width: 1px;">
          <label class="m-3" type="text" id="subTotal"><strong>SubTotal</strong></label>
        </div>
        <div style="border-style: solid none none none;border-width: 1px;">
          <label class="m-3" type="text" id="vatTax"><strong>VAT Tax</strong></label>
        </div>
        <div style="border-style: solid none none none;border-width: 1px;">
          <label class="m-3" type="text" id="discount"><strong>Discount</strong></label>
        </div>
        <div style="border-style: solid none none none;border-width: 1px;">
          <label type="text" id="total"><strong class="m-3">Total</strong></label>
        </div>
        <!-- </table> -->
      </div>


      <div id="shoppingCart" style="display: grid; width: 50%; line-height: 30px;">
        <!-- <table> -->
        <div
          style="display: flex; justify-content: space-between;border-style: solid none none none;border-width: 1px;">
          <label class="m-3" type="text" id="subTotal">200.00</label>
          <label class="m-3" for="item"><strong>2 Items</strong></label>
        </div>
        <div
          style="display: flex; justify-content: space-between;border-style: solid none none none;border-width: 1px;">
          <label class="m-3" type="text" id="vatTax">10%</label>
          <label class="m-3"><strong>0.400 <span>&#8377;</span></strong></label>
        </div>
        <div
          style="display: flex; justify-content: space-between;border-style: solid none none none;border-width: 1px;">
          <label class="m-3" type="text" id="discount">10%</label>
          <label class="m-3"><strong>0.400 <span>&#8377;</span></strong></label>
        </div>
        <div style="display: flex;border-style: solid none none none;border-width: 1px;">
          <label class="m-3" type="text" id="total">50,000 <span>&#8377;</span></label>
        </div>
        <!-- </table> -->
      </div>

    </div>

    <div style="display: inline-block; width: 100%; text-align: center;">
      <button style="background-color: #EA4335;color: white; margin: 0.5vw; width:45%; height: 2.5vw; border: none;"
        onclick="cancelSale()">CANCEL SALE</button>
      <button style="background-color: #25D366; color: white; margin: 0.5vw; width:45%; height: 2.5vw; border: none;"
        onclick="processSale()">PROCESS SALE</button>
    </div>

  </div>


  <div class="split right">
    <div class="centered">

      <div class="right-side">
        <img *ngFor="let data of itemList; let i = index" class="pgigm" (click)="onclickImage($event, i)"
          src="./assets/{{itemList[i].image}}" alt="computer">
      </div>
    </div>
  </div>
</main>

<!-- product-selection.component.html -->
<div class="container">
  <div class="products">
    <h2>Available Products</h2>
    <div *ngFor="let product of availableProducts" class="product" (click)="addProduct(product)">
      {{ product }}
    </div>
  </div>
  <div class="selected-products">
    <h2>Selected Products</h2>
    <div *ngFor="let product of selectedProducts" class="product">
      {{ product.name }} <span class="quantity">{{ product.quantity }}</span>
    </div>
  </div>
</div>
